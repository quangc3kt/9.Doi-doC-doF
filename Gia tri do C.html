<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            color: blue;
            text-align: center;
            margin-top: 10%;
        }

        body {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Đổi giá trị độ C</h1>
<script>
    let x = prompt("Nhap gia tri do C: ");
    document.write("Độ C:" + x + "<br>");
    document.write("Độ F:" + (9 / 5) * x + 32 + "<br>");
</script>
</body>
</html>
